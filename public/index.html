<html lang="eng">

<head>
  <title>TSechatroom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body class="bg-black">
  <div class = "container-fluid ">
    <div class="row align-items-start">
      <div class="col ">
        <h1 class="text-center text-light">
          TSechatroom
        </h1>
      </div>
    </div>

    <div class="row alight-items-center">
      <div class="d-grid gap-2 col-6 mx-auto">
      <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#loginModal">
        Login
      </button>
        <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#registerModal">
          Register
        </button>
    </div>

    </div>
    <div class ="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keywords="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="title" id="staticBackdropLabel">
              Login
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class ="modal-body">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingEmail" placeholder="Email">
              <label for="floatingEmail">Email</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Login</button>
          </div>
        </div>
      </div>
    </div>

    <div class ="modal fade" id="registerModal" data-bs-backdrop="static" data-bs-keywords="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="title" id="staticBackdropLabelR">
              Login
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class ="modal-body">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingEmailR" placeholder="Email">
              <label for="floatingEmailR">Email</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingUsername" placeholder="Username">
              <label for="floatingUsername">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPasswordR" placeholder="Password">
              <label for="floatingPasswordR">Password</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Register</button>
          </div>
        </div>
      </div>
    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
